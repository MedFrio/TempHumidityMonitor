<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données de l'ESP32</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/863510403120222208/rjVOiTe3.jpg">
</head>
<body>
    <div class="container">
        <h2>Données de l'ESP32</h2>
        <div class="data">
            <p>Température : <span id="temperature"></span></p>
            <div class="temperature-leds">
                <div class="led blue"></div>
                <div class="led blue"></div>
                <div class="led green"></div>
                <div class="led green"></div>
                <div class="led orange"></div>
                <div class="led orange"></div>
                <div class="led red"></div>
                <div class="led red"></div>
            </div>
            <p>Humidité : <span id="humidity"></span></p>
            <div class="humidity-leds">
                <div class="led blue"></div>
                <div class="led blue"></div>
                <div class="led green"></div>
                <div class="led green"></div>
                <div class="led orange"></div>
                <div class="led orange"></div>
                <div class="led red"></div>
                <div class="led red"></div>
            </div>
        </div>
        <div class="school-info">
            <p>École : ESGI</p>
            <p>Cours : C et Algorithmes (Challenge)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
